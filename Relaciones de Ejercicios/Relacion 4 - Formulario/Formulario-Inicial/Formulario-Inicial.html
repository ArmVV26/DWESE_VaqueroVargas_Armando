<!DOCTYPE html>
<html lang="es">
  <head>

  <body style="font-family: Verdana;">
    <header>
      <h1>Alta Alumnos</h1>

    <main>
        <form action="./mostrar.php" method="post" enctype="multipart/form-data">

            <label for="nombre">Nombre: </label>

            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="fechaNac">Fecha de Nacimiento: </label>
            <input type="date" id="fechaNac" name="fechaNac"><br><br>

            <label for="mail">Correo Electrónico: </label>
            <input type="text" id="mail" name="mail"><br><br>

            <p>¿Qué lenguajes de programación conoces?</p>
            <input type="checkbox" id="lenguaje1" name="lenguajes[]" value="C++">
            <label for="lenguaje1">C++</label>
            <input type="checkbox" id="lenguaje2" name="lenguajes[]" value="Javascript">
            <label for="lenguaje2">Javascript</label>

            <input type="radio" id="opcion2" name="paginaWeb" value="No">
            <label for="opcion2">No</label><br><br>
      
            <label for="comentarios">Comentarios:</label><br>
            <textarea name="comentarios" id="comentarios" rows="5" cols="60" style="resize: none;"></textarea><br><br>

            <label for="pass">Contraseña: </label>
            <input type="text" id="pass" name="pass"><br><br>

            <label for="pass2">Repita la contraseña: </label>
            <input type="text" id="pass2" name="pass2"><br><br>
